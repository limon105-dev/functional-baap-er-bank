<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl mt-6 text-center">Let's Get Some <span
                class="font-semibold text-violet-600">Mooooney From "Functional" Baap Er bank</span>!!!</h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto mt-12 text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdrow</h4>
                    <h2 class="text-5xl">$ <span id="widthdrow-total">00</span></h2>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="total-balance">1200</span></h2>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4 mx-auto mt-12 text-white w-9/12">
                <div class="bg-pink-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Please Deposit</h4>
                    <input class="w-9/12 block my-2 p-2 text-black" name="" id="deposit-field" type="number"
                        placeholder="$Amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-sky-500 text-white mt-2 px-8 rounded-md font-semibold py-2 hover:bg-indigo-500">Deposit</button>
                </div>
                <div class="bg-fuchsia-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Please Withdrow</h4>
                    <input class="w-9/12 block my-2 p-2 text-black" name="" id="widthdrow-field" type="number"
                        placeholder="$Amount you want to widthdrow">
                    <button id="btn-widthdrow"
                        class="bg-sky-500 text-white mt-2 px-8 rounded-md font-semibold py-2 hover:bg-indigo-500">Withdrow</button>
                </div>
            </div>
        </section>
        <script src="js/utilities.js"></script>
        <script src="js/deposit.js"></script>
        <script src="js/widthdrow.js"></script>
    </main>
</body>

</html>
