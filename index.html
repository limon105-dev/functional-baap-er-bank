<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl mt-6 text-center">Welcome To Your <span class="font-semibold text-violet-600">Functional Baap Er
                Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-blue-100 mx-auto w-9/12 mt-12 p-8">
            <h3 class="text-3xl font-medium mb-4">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 p-2" name="" id="user-email" type="email" placeholder="Your Email Address">
                <input class="w-9/12 block mb-2 p-2" name="" id="user-password" type="password" placeholder="Your Pasword">
                <button id="btn-submit" class="bg-green-500 text-white mt-2 px-8 rounded-md font-semibold py-2 hover:bg-sky-700">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
